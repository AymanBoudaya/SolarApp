<div class="p-3">
    <div class="card">
        <div class="card-header">
            Product ID = {{productId}}
        </div>
      <div class="card-body" *ngIf="productFormGroup">
        <h3>Modifier un panneau solaire</h3>
         <div class="row">
          <div class="col-md-6">
            <form action="" [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
              <div class="mb-3">
                <label for="nom" class="form-label">Nom du panneau</label>
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prix du panneau</label>
                <input type="number" class="form-control" formControlName="price">
              </div>
              <div class="mb-3">
                <input type="checkbox" class="form-check-input" formControlName="checked">
                <label class="form-label ms-2">Checked</label>
              </div>
              <button [disabled]="productFormGroup.invalid" class="btn btn-success">Sauvegarder</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
